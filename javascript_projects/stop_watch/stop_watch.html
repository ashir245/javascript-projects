<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stop_watch.css" />
  </head>
  <body>
    <p>STOP WATCH</p>
    <div class="stopwatch">
      <h1 id="display">00:00:00 <small>00</small></h1>
      <div class="buttons">
        <img src="images/stop.png" id="stop" class="active" alt="" />
        <img src="images/start.png" id="start" alt="" />
        <img src="images/reset.png" id="reset" alt="" />
      </div>
    </div>
  </body>
</html>
<script src="stop_watch.js"></script>
