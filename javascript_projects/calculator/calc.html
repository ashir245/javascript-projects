<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <p>calculator</p>
    <div class="calculator-grid">
      <div class="output">
        <div class="previuos-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
      </div>
      <button
        data-all-clear
        style="color: orange; font-size: 26px"
        class="span-two"
      >
        AC
      </button>
      <button data-delete style="color: orange; font-size: 26px">DEL</button>
      <button data-operation style="color: orange; font-size: 26px">/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation style="color: orange; font-size: 26px">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation style="color: orange; font-size: 26px">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation style="color: orange; font-size: 26px">-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button
        data-equals
        style="color: orange; font-size: 26px"
        class="span-two"
      >
        =
      </button>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
